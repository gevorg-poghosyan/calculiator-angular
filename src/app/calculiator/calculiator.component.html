<div class="wraper">
    <div class="item input">
        <input class="inputText" type="text" [value]="joinArray.join('') + joinElem ">
    </div>
    <div class="itemWraper">
        <button  *ngFor="let item of arr" [class.c]="item === 'C' || item === 'back'" (click)="calculate(item)" >{{item}}</button>
    </div>
</div>
